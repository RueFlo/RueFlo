<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Arduino Code Hosting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;

        header {

        main {
            padding: 20px;

        pre {
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        footer {
            background-color: #333;

<body>
    <header>
        <h1>Arduino Code Hosting: Schritt 1</h1>
    </header>
    <main>
        <h2>LED Blinken</h2>
        <pre><code>
// Beispiel Arduino Code
void setup() {
    Serial.begin(9600);
    pinMode(LED_BUILTIN, OUTPUT);
}

void loop() {
    digitalWrite(LED_BUILTIN, HIGH);
    delay(1000);
    digitalWrite(LED_BUILTIN, LOW);
    delay(1000);
}
        </code></pre>
    </main>
